{% extends "support/main.html" %}
{% block title %} New Post {% endblock %}
{% block content %}

    {% if error %}
        <!-- Error Box -->
        <div class="ui error message">
            <div class="header">Error</div>
            {% if error == "incomplete" %}
                Missing one or more required fields.
            {% else %}
                {{error}}
            {% endif %}
        </div>
    {% endif %}

    <form action="/new", method="post">
        <div class="ui form segment">
            <div class="ui header">New Post</div>
            <div class="field">
                <label>Title</label>
                <input name="title" type="text" />
            </div>
            <div class="field">
                <label>Content</label>
                <textarea name="content"></textarea>
            </div>
                <div class="ui buttons">
                    <input type="submit" class="ui positive button" value="Create" />
                    <div class="or"></div>
                    <a class="ui button" href="/">Cancel</a>
                </div>
        </div>
    </form>

{% endblock %}
