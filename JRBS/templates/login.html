<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" class="ui" href="/static/semantic.min.css">
  </head>

  <body>
    <div class="container">
      <!--Top Horizontal Menu-->
      <div id="login" class="ui transparent inverted main menu">
        <div class="title item">
          <b> Welcome to Bloginator!</b>
        </div>
        <div class="right menu">
          <!-- {% if not username %} -->
          <div class="item">
            <div class="ui small button">Login</div>
          </div>
          <div class="item">
            <div class="ui blue small button">Sign up</div>
          </div>
          <!-- {% endif %} -->
          <!-- <a class="large item">Help</a> -->
        </div>
      </div>
      <div class="ui two column middle aligned relaxed grid basic segment">
        <div class="column">
        <form action="/login", method="post">
          <div class="ui form segment">
            <div class="field">
              <label>Username</label>
              <div class="ui labeled icon input">
                <input name="name" type="text" placeholder="Username">
                <i class="user icon"></i>
                <div class="ui corner label">
                  <i class="asterisk icon"></i>
                </div>
              </div>
            </div>
            <div class="field">
              <label>Password</label>
              <div class="ui labeled icon input">
                <input name="password" type="password">
                <i class="lock icon"></i>
                <div class="ui corner label">
                  <i class="asterisk icon"></i>
                </div>
              </div>
                </div>
            <input type="submit" class="ui blue submit button" value="Login">
          </div>
        </form>
        </div>
        <div class="ui vertical divider">
          Or
        </div>
        <div class="center aligned column">
          <div class="huge green ui labeled icon button">
            <i class="signup icon"></i>
            Sign Up
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
