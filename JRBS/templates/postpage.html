<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Post Page</title>

  <link rel="stylesheet" link href="CSS/semantic.min.css" type="text/css"/>
  <link rel="stylesheet" link href="CSS/style.css" type="text/css" />
</head>
<body>

  <div class="container"> <div class="container">
       <!--Top Horizontal Menu-->
      <div class="ui transparent inverted fixed main menu">
	<div class="title item">
	  <b> Welcome to Bloginator!</b>
	</div>
	<div class="right menu">
	  {% if not username %}
	  <div class="item">
	    <div class="ui small button">Login</div>
	  </div>
	  <div class="item">
	    <div class="ui blue small button">Sign up</div>
	  </div>
	  {%else %}
	  <div class="title item">
	    <b> Hello, {{ username }} </b>
	  </div>
	  <a class="large item">Help</a>
	</div>
      </div>

      <div class="ui form segment"> 
	<h1>Create your own Post</h1> 
	<div class="field">
	  <label>Title</label>
	  <input placeholder="Title" type="text">
	</div>
	<div class="field">
	  <label>Post Content</label>
	  <textarea></textarea>
	</div>
	<div class="ui buttons">
	  <div class="ui blue button">Post</div>
	</div> 
      </div>
    </div>

</body>

</html>
