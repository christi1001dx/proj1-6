<!DOCTYPE html> 


<html>

  <head>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <title>Edit Post</title>
  </head>
  <body>

    {{head|safe}}

    <div class = "container">
      <div class = "text-center">
	<h1><b> Edit Post </b></h1> 
      </div>

      {{nav|safe}}      
      <form method="post">
	<input type="hidden" name="pid" value="{{post.id}}" />
	<div class = "form-group">
	  
	  <input class="form-control" name="title" value="{{post.title}}" tabindex="1" />
	</div>


	<textarea name="content" class="form-control" tabindex="2" rows="10">{{post.content}}</textarea>

	<br>

	<div class = "row" style="text-align:center">
	  <input type="submit" name="submit" class="btn btn-primary btn-md" tabindex="3" value="Edit Post" />
	  <input type="submit" name="submit" class="btn btn-primary btn-md" tabindex="3" value="Cancel" />
	</div>
	
      </form>
      
      
    </div>
    
  </body> 
  
</html>
