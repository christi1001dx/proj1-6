<!DOCTYPE html> 


<html>

  <head>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <title>Create New Post</title>
  </head>
  <body>

    {{head|safe}}

    <div class = "container">
      <div class = "text-center">
	<h1><b> Create New Post </b></h1> 
      </div>
      
      <form method="post">
	<div class = "form-group">
	  
	  <input class="form-control" name="title" placeholder="Enter a creative title here!" tabindex="1" />
	</div>
	
	<div class = "btn-group"> 
	  <div class = "btn-group">
	    <button type="button" class="btn btn-default">
	      <span class = "glyphicon glyphicon-align-left"></span>
	    </button>
	    <button type="button" class="btn btn-default">
	      <span class = "glyphicon glyphicon-align-center"></span>
	    </button> 
	    <button type="button" class="btn btn-default">
	      <span class = "glyphicon glyphicon-align-right"></span>
	    </button>
	    <button type="button" class="btn btn-default">
	      <span class = "glyphicon glyphicon-align-justify"></span>
	    </button> 
	  </div>
	</div>
	  
	<div class = "btn-group">
	  <button type="button" class="btn btn-default">
	    <span class = "glyphicon glyphicon-bold"></span>
	  </button>
	  <button type="button" class="btn btn-default">
	    <span class = "glyphicon glyphicon-italic"></span>
	  </button>
	</div>

	<div class="btn-group">
	  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"> 
	    Fonts <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" role="menu">
	    <li><a href="#">This font</a></li>
	    <li><a href="#">Another font</a></li>
	    <li><a href="#">Some other font</a></li>
	    <li><a href="#">Yet another font</a></li>
	  </ul>
	</div>

	<textarea name="content" class="form-control" tabindex="2" rows="10"></textarea>

	<br>

	<div class = "row" style="text-align:center">
	  <input type="submit" name="submit" class="btn btn-primary btn-md" tabindex="3" value="Create Post" />
	  <input type="submit" name="submit" class="btn btn-primary btn-md" tabindex="3" value="Cancel" />
	</div>
	
      </form>
      
      
    </div>
    
  </body> 
  
</html>
