

<html>
  <head>
    <title>Bootstrap Template</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <style type="text/css">
      a.postTitle { font-size:25px; }
      div.postAuthor {
         float:right;
         margin-top:10px;
      }
      table.post { border:1px solid rgb(221,221,221); }

      td.links a { margin:0 10px; }
      
      .right { text-align:right; }

      div.options {
         margin: 10px;
         text-align:center;
      }
    </style>

  </head>
  <body>

    <h1>Blog</h1>

    <div class="col-md-2">&nbsp;</div>
    <div id="main" class="col-md-8">

      <div class="options">
	<a href="#" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-plus"></span> Create New Post</a>
      </div>

      <table class="table post">
	<tr class="active"><td class="postHeader" colspan="2"><a class="postTitle" href="#">Title</a><div class="postAuthor">Posted by <a href="#">User</a></div></td></tr>
	<tr class="active"><td colspan="2">Content<br /><br />stuff</br /><br />stuff</td></tr>
	<tr class="active">
	  <td colspan="2" class="likes">
	    <span class="glyphicon glyphicon-thumbs-up"></span> <a href="#">User</a>, <a href="#">User 2</a>
	  </td>
	</tr>
	<tr class="active">
	  <td colspan="2">
	    <table class="table comments">
	      <tr>
		<td><a href="#">User</a><br />Comment comment</td>
	      </tr>
	      <tr>
		<td><a href="#">User2</a><br />Comment comment</td>
	      </tr>
	    </table>
	  </td>
	</tr>
	<tr class="active">
	  <td class="links left">
	    <a href="#" class="btn btn-primary">Comment</a>
	    <a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-thumbs-up"></span> Like</a>
	  </td>
	  <td class="links right">
	    <a href="#" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
	    <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</a>
	  </td>
	</tr>
      </table>
    </div>

    <div class="col-md-2">&nbsp;</div>
	


  </body>
</html>
