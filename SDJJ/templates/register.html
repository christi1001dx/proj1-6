{% extends "layout.html" %}
{% block content %}
<form class="registerForm" action=" {{ url_for('register')}} " method="post">
	<input type="text" name="username" size="20" placeholder="Username"/><br>
	<input type="password" name="password" size="20" placeholder="Password"/><br>
	<input type="password" name="passRetype" size="20" placeholder="Retype Password"/><br>

	<div class="formButtons">
		<input type="submit" name="login">
		<button class="cancel" type="button">Cancel</button>
	</div>
</form>
{% endblock %}
