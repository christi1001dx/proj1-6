{% extends "layout.html" %}
{% block content %}
	<h3 id="title">{{ post.title }}</h3>
    <h4 id="date">{{ post.date }}</h4>
	<a href="/user/{{ post.author}}">{{ post.author }}</a>

	<p id="body">
		{{ post.body }}
	</p>

	<h3>Comments</h3>
	{% for comment in post.comments %}
		<p>{{ comment.body }}</p>
		<p>by {{ comment.author }}</p>
        <p>at {{ comment.date }}</p>
	{% endfor %}

	<form id="commentForm" action="/post/{{ post.title }}/submit_comment" method="post">
		<textarea name="body" rows="7" cols="100" maxlength="700" placeholder="Enter your comment..."></textarea>

		<div class="formButtons">
			<input type="submit" name="submit">
			<button class="cancel">
				<a href="/">cancel</a>	
			</button>
		</div>
	</form>

{% endblock %}
