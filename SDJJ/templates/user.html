{% extends "layout.html" %}
{% block content %}
	<h3>{{ user.username }}</h3>

	<h3>Comments</h3>
	{% for comment in user.comments %}
		<p>{{ comment.body }}</p>
	{% endfor %}

	<h3>Posts</h3>
	{% for post in user.posts %}
	<a href="/post/{{ post.title }}">{{ post.title }}</a>
	{% endfor %}


{% endblock %}
