<!DOCTYPE>
<html lang="en">
  <head>
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title> storyinator:login </title>
    <link href="../../bootstrap.css" rel="stylesheet">


  </head>

  <body>
    
    <div class="container">

      <h1>Welcome to Storyinator!</h1>
      <br>
      <form role="login form" class="form-signin">
      <h2 class="form-signin-heading">Login to Read, Edit and Explore...</h2>
	<div class="form-group">
	  <label for="username"> Username </label>
	  <input type="username"class="form-control" placeholder="Enter username" required autofocus>
	</div>

	<div class="form-group">
	  <label for="password"> Password  </label>
	  <input type="password" class="form-control" placeholder="Enter password" required>
	</div>

	<button type="submit" class="btn btn-lg btn-primary btn-block"> Sign in </button>

	<p> 
	  Want to join?
	  <a href="http://0.0.0.0:5000/register"> Register now! </a>
      </form>
      </div>
      <script src = "js/bootstrap.js"></script>

  </body>
</html>
