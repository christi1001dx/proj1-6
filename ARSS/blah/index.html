<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Suck It Sweyn</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/landing.css" />
		<script src="js/vendor/jmin.js"></script>
		<script src="js/landing.js"></script>
	</head>
	<body>
		<script>
			var stories = [];
			for(var i=0;i<20;i++) {
				var li = loremipsum[Math.floor(Math.random()*loremipsum.length)];
				var ind = Math.floor(Math.random()*50);
				stories.push({
					edits : 1 + Math.floor(Math.random()*30),
					title : li.substring(ind, ind+25),
					author : authors[Math.floor(Math.random()*authors.length)],
					text : li
				});
			}
		</script>
    	<header class="t3">
			<div class="middle">
				<div class="title">
					<h1 class="t3">ARSS</h1>
					<div class="sub t3">A collaborative story writing site.</div>
				</div>
			</div>
		</header>
		
		<div id="cards">
			
		</div>
		
	</body>
</html>
