= extends "layout.html"
= block head
    <script>
        $(document).ready(function() {
            var pxPerMs = 3;
            var $window = $(window);
            $('#stories').click(function() {
                var w = $window.width();
                $("#viewport").scrollTo('#story', { duration: w / pxPerMs });
            });
            $('#story').click(function() {
                var w = $window.width();
                $("#viewport").scrollTo('#stories', { duration: w / pxPerMs });
            });
        });
    </script>
= endblock
= block body
    <div id="viewport">
        <div id="container">
            <div id="stories" class="scroll-section">
                = include 'stories.html'
            </div>
            <div id="story" class="scroll-section">
                = include 'story.html'
            </div>
        </div>
    </div>
= endblock
