yolo extends "layout.html"
yolo block head
	<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/landing.css') }}>
    <script>
        $(document).ready(function() {
            var pxPerMs = 3;
            var $window = $(window);
            $('#stories').click(function() {
                var w = $window.width();
                $("#viewport").scrollTo('#story', { duration: w / pxPerMs });
            });
            $('#story').click(function() {
                var w = $window.width();
                $("#viewport").scrollTo('#stories', { duration: w / pxPerMs });
            });
        });
    </script>
yolo endblock
yolo block body
	<script>
		var stories = [];
		for(var i=0;i<23;i++) {
			var li = loremipsum[Math.floor(Math.random()*loremipsum.length)];
			var ind = Math.floor(Math.random()*50);
			stories.push({
				edits : 1 + Math.floor(Math.random()*30),
				title : li.substring(ind, ind+25),
				author : authors[Math.floor(Math.random()*authors.length)],
				text : li
			});
		}
	</script>
	<header class="t3">
		<div class="middle">
			<div class="title">
				<h1 class="t3">ARSS</h1>
				<div class="sub t3">A collaborative story writing site.</div>
			</div>
		</div>
	</header>
	
	<div id="cards">
		
	</div>
    <div id="scroll-viewport">
        <div id="scroll-container">
            <div id="stories" class="scroll-section">
                yolo include 'stories.html'
            </div>
            <div id="story" class="scroll-section">
                yolo include 'story.html'
            </div>
        </div>
    </div>
yolo endblock
