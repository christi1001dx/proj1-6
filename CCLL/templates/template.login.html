<!DOCTYPE>
<html>
    <head>
	<meta charset="utf-8" />
	<title>StuySpec Blog </title>
	<link href="static/StyleLogin.css" rel="stylesheet" type="text/css" media="screen" />
    </head>

    <body>
	<div id="Top"></div> 
	<div id="Setup">LOGIN 
	    <img src="LOCK.png" /> 
	    <br>
	    <a href = 'register'>Want to Register?</a>
	</div>

	<br>
	<input type = "submit" value = "Register" name = "button" style = "display:none"/>
	<form method="POST">
	    <div id="LoginID">User ID:</div>
	    <fieldset>
	      <input type="text" id="ID" value="username" name = "username" placeholder="Enter ID" />
	    </fieldset>
	    <br>
	    <div id="LoginP">Password:</div>
	    <fieldset>
	       <input type="text" id="Password" value="password" name = "password"  placeholder="Enter Password" />
		<br>
		<br>
		<input type="submit" value="Login" name = "button" /> 
		<br>
	    </fieldset>
	</form>


    </body>

</html>
