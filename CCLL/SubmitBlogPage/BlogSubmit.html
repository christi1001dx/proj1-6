<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Submit Blog</title>
    <link href="Style.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>

<div id="contact">
    <h1>Submit Blog</h1>
    <form action="#" method="post">
        <fieldset>
            <label for="Title">Title:</label>
            <input type="text" id="Title" placeholder="Enter Blog Title" />
            
            <label for="Genre">Genre:</label>
            <input type="Genre" id="Genre" placeholder="Enter Genre" />
                <div id="Clarification">
                (SPORTS, ARTS/ENT., OP ED, HUMOR, PHILOS., OR ACADEMICS)
                </div>
            <label for="Blog">Blog:</label>
            <textarea id="Blog" placeholder="Enter Blog"></textarea>
            
            <input type="submit" value="Submit" /> 
            <input type="reset" value="Clear" />
            
        </fieldset>
    </form>
</div>

</body>
</html>
